<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czaja_Mikolaj-Zadanie6</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 40px;
    }
    button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
    }
    button:hover {
        background-color: #2980b9;
    }
    #teoria {
        margin-top: 30px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: left;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    b {
        color: #2c3e50;
    }
    u {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Zadanie 6 – Teoria JavaScript</h1>
<button onclick="pokazTeorie()">Pokaż teorię</button>
<button onclick="pokazAlert()">Alert</button>
<button onclick="pokazPrompt()">Prompt</button>
<button onclick="pokazConfirm()">Confirm</button>

<div id="teoria"></div>

<script>
function pokazTeorie() {
    document.getElementById("teoria").innerHTML = `
        <p><b>1) Rodzaje okienek:</b><br>
        <u>Okienko alert</u> – wyświetla komunikat z przyciskiem OK.<br>
        <u>Okienko prompt</u> – pozwala użytkownikowi wpisać wartość, która jest zwracana do programu.<br>
        <u>Okienko confirm</u> – służy do potwierdzania wyboru przez użytkownika.</p>

        <p><b>2) Konwersji liczb:</b><br>
        Wartości wczytane z <u>prompt()</u> są traktowane jako tekst, dlatego trzeba je przekonwertować na liczby.<br>
        <u>parseFloat(zmienna)</u> – konwersja na liczbę zmiennoprzecinkową.<br>
        <u>parseInt(zmienna)</u> – konwersja na liczbę całkowitą.<br>
        <u>toString(zmienna)</u> – konwersja zmiennej na tekst (łańcuch znaków).</p>

        <p><b>3) Zasady nadawania nazw zmiennym:</b><br>
        1. Nazwa musi zaczynać się od litery, znaku <u>$</u> lub <u>_</u>, i może zawierać tylko litery, cyfry oraz te znaki.<br>
        2. <u>Wielkość liter ma znaczenie</u> – zmienne <i>Rekord</i> i <i>rekord</i> to dwie różne zmienne.<br>
        3. Nie wolno używać <u>słów kluczowych JavaScript</u> jako nazw zmiennych.</p>

        <p><b>4) Typy zmiennych w JavaScript:</b><br>
        W JavaScript typ zmiennej określa się w momencie przypisania wartości.<br>
        <u>Number</u> – typ liczbowy (całkowite i zmiennoprzecinkowe).<br>
        <u>String</u> – typ tekstowy (ciąg znaków).<br>
        <u>Boolean</u> – typ logiczny (true/false).<br>
        <u>Null</u> – pusta zawartość.<br>
        <u>Undefined</u> – niezdefiniowana wartość.<br>
        <u>Object</u> – typ obiektowy.</p>
    `;
}

function pokazAlert() {
    alert("To jest przykładowe okienko alert!");
}

function pokazPrompt() {
    let imie = prompt("Podaj swoje imię:");
    if (imie) {
        alert("Witaj, " + imie + "!");
    } else {
        alert("Nie podałeś imienia.");
    }
}

function pokazConfirm() {
    let decyzja = confirm("Czy chcesz zaliczyć to zadanie?");
    if (decyzja) {
        alert("Gratulacje! Zadanie zaliczone.");
    } else {
        alert("Spróbuj ponownie później.");
    }
}
</script>

</body>
</html>
