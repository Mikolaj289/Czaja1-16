<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 14 – Rozkład ułamka egipskiego na trzy ułamki egipskie</title>
</head>
<body>
    <h2>Temat: Rozkład ułamka egipskiego na trzy ułamki egipskie</h2>

    <script>
        var m_kow = parseInt(prompt("Podaj wartość m:"));
        var a = m_kow + 1;
        var b = m_kow * (m_kow + 1);
        var c = b + 1;
        var d = b * (b + 1);

        document.write("<h3>Dane:</h3>");
        document.write("m = " + m_kow + "<br><br>");
        document.write("<h3>Rozkład na trzy ułamki egipskie:</h3>");
        document.write("1/" + m_kow + " = 1/" + a + " + 1/" + c + " + 1/" + d + "<br><br>");
        document.write("<h3>Sprawdzenie wartości dziesiętnych:</h3>");
        var suma = (1/a) + (1/c) + (1/d);
        document.write("1/" + m_kow + " = " + (1/m_kow).toFixed(6) + "<br>");
        document.write("1/" + a + " + 1/" + c + " + 1/" + d + " = " + suma.toFixed(6));
    </script>
</body>
</html>
